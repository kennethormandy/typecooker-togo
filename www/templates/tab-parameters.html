<ion-view view-title="Parameters">
  <ion-content>
    <ion-list>
      <ion-item class="item item-avatar" ng-repeat="param in parameters" type="item-text-wrap">
        <img ng-src="http://placehold.it/500x500">
        <p>{{param.key}}</p>
        <h2>{{param.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
