<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <label class="item item-input item-select">
        <div class="input-label">
          Difficulty
        </div>
        <select
          ng-model="settings.difficulty"
          ng-options="diff.name for diff in settings.difficulties"
          ng-change="updateDifficulty()">
        </select>
      </label>
    </ion-list>
  </ion-content>
</ion-view>
